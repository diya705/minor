<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="out_styles.css">
</head>
<body>
    <h1>Browser Output</h1>
    <p id="outputText"></p>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ouputText = document.getElementById('outputText');
        outputText.textContent = urlParams.get('text');
    </script>
    
</body>
</html>
