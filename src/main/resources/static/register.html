<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Page </title>

    <link rel="stylesheet" href="reg_style.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <h2>Registration</h2>
            <span class="divider"></span>
        </div>
        <div class="registration-body">
            <form id="registerForm">
                <div class="registration-box">
                    <div class="input-box">
                        <label> Name</label>
                        <input type="text" class="input-field" placeholder="Enter Your  Name" name="name">
                      </div>
                      
                      <div class="input-box">
                        <label>Email</label>
                        <input type="email" class="input-field" placeholder="Enter Email" name="email">
                      </div>
                      
                      <div class="input-box">
                        <label>Username</label>
                        <input type="text" class="input-field" placeholder="Enter Your Username" name="username">
                      </div>
                      
                      <div class="input-box">
                        <label>Password</label>
                        <input type="password" class="input-field" placeholder="Enter Your Password" name="password">
                      </div>
                </div>
                <button class="btn-register">Register Now</button>
            </form>
        </div>
        <div class="registration-footer">
            <h3>Already have an account? <a href="login.html"> Login</a></h3>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
